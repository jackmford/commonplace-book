<!doctype html>
<html lang="en">

<head>
  <title>Commonplace Book</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="icons/icon16.png">
</head>

<body>
  <h2>Saved Highlights</h2>
  <div id="highlights"></div>
  <div class="export-buttons">
    <button id="exportCSV">Export to CSV</button>
    <button id="exportMarkdown">Export to Markdown</button>
  </div>
  <button id="clearAll">Clear All Highlights</button>
  
  <!-- Custom Alert Dialog -->
  <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
      <p id="alertMessage"></p>
      <button id="alertOk">OK</button>
    </div>
  </div>
  
  <!-- Custom Confirmation Dialog -->
  <div id="customConfirm" class="custom-alert">
    <div class="custom-alert-content">
      <p id="confirmMessage"></p>
      <div class="confirm-buttons">
        <button id="confirmOk">OK</button>
        <button id="confirmCancel">Cancel</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
